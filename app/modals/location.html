<div class="row">
 <div class="col-md-12">
    <h3>Location</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Directions<i class="fa fa-chevron-right directionsIcon" aria-hidden="true"></i></a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">Bring your site into view on the map and then mark its exact location by clicking the mouse pointer over it or entering your address or zip code below.</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row customAreaRow">
  <div class="col-xs-2">
    <svg xmlns="http://www.w3.org/2000/svg" id="customAreaIcon" ng-click="drawCustomArea()">
      <path class="path1" d="M16 1.735l14.999 10.898-5.729 17.633h-18.54l-5.729-17.633 14.999-10.898z"></path>
    </svg>
  </div>
  <div class="col-xs-10">
    <span>Use this polygon drawing tool to draw your project area on the map.</span>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <form ng-submit="searchLocation(locationSearch)">
        <label for="locationInput">Search by address or zip code</label>
        <input type="text" class="form-control" ng-model="locationSearch" id="locationInput">
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label for="acreInput">Enter number of acres for your site</label>
      <input type="number" class="form-control" id="acreInput" min="0" max="12" ng-model="siteRadius" ng-change="drawRadius(siteRadius)">
    </div>
  </div>
</div>
