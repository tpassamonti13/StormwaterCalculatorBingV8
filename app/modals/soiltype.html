<div class="row">
	<div class="col-md-12">
		<h3>Soil Type</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
	  <div class="panel-group">
	    <div class="panel panel-default">
	      <div class="panel-heading">
	        <h4 class="panel-title">
	          <a data-toggle="collapse" href="#collapse1">Directions</a>
	        </h4>
	      </div>
	      <div id="collapse1" class="panel-collapse collapse in">
	        <div class="panel-body">Select a soil type and runoff potential from the choices listed or by clicking a shaded region of the map to select its value.</div>
	      </div>
	    </div>
	  </div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="form-group">
	        <label>
	            <input type="checkbox" ng-click="hidePolygons();" id="soilDataCheckbox"> Hide soil type data
	        </label>
	    </div>
	</div>
</div>
<div class="form-group">
	<div class="radio">
	    <label>
	        <input type="radio" name="soilTypeRadio">Sand (Low Runoff)
	    </label>
	</div>
	<div class="radio">
	    <label>
	        <input type="radio" name="soilTypeRadio">Sandy Loam (Moderately Low)
	    </label>
	</div>
	<div class="radio">
	    <label>
	        <input type="radio" name="soilTypeRadio">Clay Loam (Moderately High)
	    </label>
	</div>
	<div class="radio">
	    <label>
	        <input type="radio" name="soilTypeRadio">Clay (High Runoff)
	    </label>
	</div>
</div>
